			<h2>Calculator: Normal (Gaussian) Distribution</h2>
			<form>
			<table style="padding: 0px 40px">
				<tr><td align="right">$\mu$ = </td><td><input name="m" value = "0" type="text">
				<input type="button" class="link_button" title="Expected value of the distribution." value="?"></td></tr>
				<tr><td align="right">$\sigma$ = </td><td><input name="s" value = "1" type="text">
				<input type="button" class="link_button" title="Standard deviation of the distribution (square root of variance)." value="?"></td></tr>
				<tr><td align="right">x = </td><td><input name="x" value = "0" type="text"></td></tr>
				<tr><td></td><td><input type="button" onclick="calcNormal(this.form)" value="Calculate"></td></tr>
				<tr><td align="right">CDF at x = </td><td><input name="cdf" type="text">
				<input type="button" class="link_button" title="Cumulative distribution function. Given by P[X<=x]" value="?"></td></tr>
				<tr><td align="right">PDF at x = </td><td><input name="pdf" type="text">
				<input type="button" class="link_button" title="Probability density function." value="?"></td></tr>
				<tr><td align="right">Sample = </td><td><input name="sam" type="text">
				<input type="button" class="link_button" title="A random value sampled from this distribution." value="?"></td></tr>
				<tr><td></td><td><input type="button" onclick="plotNormalCDF(this.form)" value="Plot CDF">
				<input type="button" onclick="plotNormalPDF(this.form)" value="Plot PDF"></td></tr>
			</table>	
			
			<div class="demo-container">
				<div id="placeholder" class="demo-placeholder"></div>
			</div>
			</form>
