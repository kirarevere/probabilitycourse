	<script type="text/javascript" src="http://probabilitycourse.com/javascript/menu_js_code.js"></script>
	<script type="text/javascript" src="http://probabilitycourse.com/javascript/calc.js"></script>	
	<script language="javascript" type="text/javascript" src="http://probabilitycourse.com/javascript/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="http://probabilitycourse.com/javascript/jquery.flot.js"></script>
	<script type="text/javascript" src="http://probabilitycourse.com/javascript/plot.js"></script>

	<title>Intro to Probability</title>

</head><body>
	<div id="container">
		<script type="text/javascript" src="http://probabilitycourse.com/javascript/top_page_html_code.js"></script>
		
		<div id="wrapper">
			<div id="content">
			<h2>Calculator</h2>
			<form>
				<table>	
				<tr><td style="width: 160px" align="right">Select calculation: </td>
				<td><select id="distrList" onchange="distribution()">
				  <option selected="selected">Phi(x)</option>
				  <option>Phi inverse</option>
                  <option>Normal (Gaussian)</option>
                  <option>Exponential</option>  
                  <option>Bernoulli</option>
				  <option>Binomial</option>
				  <option>Geometric</option>
                </select></td></tr>
				</table>
				<div id="calc">
					 <table>			 
					 <tr><td style="width: 160px" align="right">x = </td><td><input name="x" value = "0" type="text"></td></tr>
					 <tr><td></td><td><input type="button" onclick="calcPhi(this.form)" value="Calculate"></td></tr>
					 <tr><td align="right">Phi(x) = </td><td><input name="phi" type="text">
					 <input type="button" class="link_button" title="CDF (cumulative distribution function) of standard normal distribution Normal(0,1)." value="?"></td></tr>
					 <tr><td></td><td><input type="button" onclick="plotPhi()" value="Plot Phi"></td></tr>
					 </table>			 
				</div>
				
				<div class="demo-container">
					 <div id="placeholder" class="demo-placeholder"></div>
				</div>
			</form>			
		</div>
		<div id="menu">
			 <script type="text/javascript" src="http://probabilitycourse.com/javascript/menu_html_code.js"></script>
		</div>

		<div id="footer">
			<script type="text/javascript" src="http://probabilitycourse.com/javascript/footer_html_code.js"></script>
		</div>
	</div>
